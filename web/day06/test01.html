<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
        document.write("<table border='1'>");
        

        for(var j = 1;j <= 9 ; j++){
            document.write("<tr>");
            for(var i = 2; i <= 5; i++) {
            document.write("<td>");
            document.write(i+"*"+j+"="+(i*j));
            document.write("</td>");
            }
            document.write("</tr>");
        }

        
        
        document.write("</table>")
	</script>
</head>
<body>

</body>
</html>
