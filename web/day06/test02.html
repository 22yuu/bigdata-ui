<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
        function send() {
            var name = frm1.name.value;
            var addr = frm1.addr.value;
            var age = parseInt(frm1.age.value);
            var str = "안녕하세요 \n 저는" + name+"이고 " + addr+"에 삽니다\n 나이는 " + age+"살이에요.\n 잘 좀 부탁드립니다.";

            alert(str);
            
        }
	</script>
</head>
<body>
    <form name="frm1">
        <input type="text" name="name"><br>
        <input type="text" name="addr"><br>
        <input type="text" name="age"><br>
        <input type="button" value="전송" onclick="send()"><br>
    </form>
</body>
</html>
