<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
        function total(k, e, m) {
            var kor = parseInt(k);
            var eng = parseInt(e);
            var math = parseInt(m);
            var total = kor + eng + math;
            alert("당신의 총점은 " + total+" 입니다.");
        }
        function avg(k, e, m) {
            var kor = parseInt(k);
            var eng = parseInt(e);
            var math = parseInt(m);
            var total = kor + eng + math;
            alert("당신의 총점은 " + (total/3)+" 입니다.");
        }
        function point(k, e, m) {
            var kor = parseInt(k);
            var eng = parseInt(e);
            var math = parseInt(m);
            var total = kor + eng + math;
            var avg = total / 3;
            if( avg >= 90) {
                alert("당신의 학점은 A 입니다.");    
            } else if (avg >= 80){
                alert("당신의 학점은 B 입니다.");
            } else if (avg >= 70){
                alert("당신의 학점은 C 입니다.");
            } else if (avg >= 60){
                alert("당신의 학점은 D 입니다.");
            } else {
                alert("당신의 학점은 F 입니다.");
            }
        }

        function autumn(k, e, m) {
            var kor = parseInt(k);
            var eng = parseInt(e);
            var math = parseInt(m);
            var total = kor + eng + math;
            var avg = total / 3;
            if( avg >= 60) {
                alert("축하드립니다. 졸업이 가능하십니다.");
            } else {
                alert("학점이 부족해 재수강 하셔야 합니다.");
            }
        }
	</script>
</head>
<body>
    <form name="frm1">
        <input type="text" name="kor"> <br>
        <input type="text" name="eng"> <br>
        <input type="text" name="math"> <br>
        <input type="button" value="총점은?" onclick="total(frm1.kor.value, frm1.eng.value, frm1.math.value )">
        <input type="button" value="평균은?" onclick="avg(frm1.kor.value, frm1.eng.value, frm1.math.value )">
        <input type="button" value="학점은?" onclick="point(frm1.kor.value, frm1.eng.value, frm1.math.value )">
        <input type="button" value="재수강여부??" onclick="autumn(frm1.kor.value, frm1.eng.value, frm1.math.value )">

    </form>
</body>
</html>
