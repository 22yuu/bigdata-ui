<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            function send() {
                var num1=10;
                var num2=3;
                var hap= num1+num2;
                var cha= num1-num2;
                var gop = num1 * num2;
                var divi = num1 / num2;
                var divi = parseInt(num1 / num2);
                var drw = num1 % num2;
                document.write(hap + "<br>");
                document.write(cha + "<br>");
                document.write(gop + "<br>");
                document.write(divi + "<br>");
                document.write(drw + "<br>");
            }
        </script>
        
    </head>
    <body>
        <form name="frm1">
            <input type="button" value="누르세요" onclick="send()"><br>

        </form>
    </body>
</html>
