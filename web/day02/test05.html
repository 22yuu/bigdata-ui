<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            /* id는 큰 틀(혹은 테두리)를 지정할 때, class는 틀안에 요소들을 */
            .div1{
                width:200px;
                height: 200px;
                background-color: yellow;
            }
            #div2{
                width: 200px;
                height: 200px;
                background-color: orange;
            }
            p { font-size: 0.9em; color:#333;}
        </style>
    </head>
    <body>
        <div class="div1">
            <p>여기는 이미지가 올자리</p>
        </div>

        <div id="div2">
            <p>여기는 동영상이 올자리</p>
        </div>
    </body>
</html>
