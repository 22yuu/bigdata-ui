<!DOCTYPE html>
<html>
<head>
	<title></title>
    <script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script>
        $(function(){
            $("#menu li").eq(2).css("background-color","red"); // eq(index) 
            $("#menu li").eq(0).css("background-color","blue"); // eq(index)
        });
    </script>
</head>
<body>
    <h1> 탐색선택자</h1>
    <ul id="menu">
        <li>첫번째 메뉴</li>
        <li>두번째 메뉴</li>
        <li>세번째 메뉴</li>
        <li>네번째 메뉴</li>
        <li>다섯번째 메뉴</li>
    </ul>
</body>
</html>
