<!DOCTYPE html>
<html>
<head>
	<title></title>
    <script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script>
        $(function(){
            //wrap의 자식
            $("#wrap>h1").css("border","2px solid red");
            //wrap의 자손
            //$("#wrap h1").css("border","2px solid red");

            //section의 자식들.
            //배경색을 노란색으로, 글자색을 회색으로
            //보더를 2px 붉은색 실선으로
            $("#wrap>section").children().css({
                "background-color":"yellow",
                "color":"#ddd",
                "border":"2px solid red"
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접관계선택자</h1>
        <p>내용1</p>
        <section>
            <h1>자식요소선택자</h1>
            <p>내용2</p>
        </section>
    </div>
</body>
</html>
