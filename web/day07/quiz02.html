<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
        var arrNo = new Array();
        var arrTitle = new Array();
        var arrContents = new Array();
        var arrDate = new Array();
        var arrTime = new Array();
        var cnt = -1;

        function input() {
            cnt++;
            arrNo[cnt] = frm1.no.value;
            arrTitle[cnt] = frm1.title.value;
            arrContents[cnt] = frm1.contents.value;

            var now = new Date();
            arrDate[cnt] = now.getFullYear()+"."+(now.getMonth()+1)+"."+now.getDate();
            arrTime[cnt] = now.getHours() + "시" + now.getMinutes() + "분";
            

            frm1.no.value = "";
            frm1.title.value = "";
            frm1.contents.value = "";
            frm1.date.value = "";
            frm1.time.value = "";
            frm1.no.focus();
        }

        function output() {
            document.write("<table border='1'>");
            document.write("<tr>");
            document.write("<th>");
            document.write("연번");
            document.write("</th>");
            document.write("<th>");
            document.write("제목");
            document.write("</th>");


            document.write("<th>");
            document.write("내용");
            document.write("</th>");
            document.write("<th>");
            document.write("날짜");
            document.write("</th>");


            document.write("<th>");
            document.write("시간");
            document.write("</th>");
            document.write("</tr>");
            // 루프문 시작

            for(var i=0; i<=cnt;i++){
                document.write("<tr>");
                document.write("<td>");
                document.write(arrNo[i]);
                document.write("</td>");
                document.write("<td>");
                document.write(arrTitle[i]);
                document.write("</td>");


                document.write("<td>");
                document.write(arrContents[i]);
                document.write("</td>");
                document.write("<td>");
                document.write(arrDate[i]);
                document.write("</td>");

                document.write("<td>");
                document.write(arrTime[i]);
                document.write("</td>");
                document.write("</tr>");

            }// 루프문 종료
            document.write("</table>");
        }

	</script>
</head>
<body>
    <form name="frm1">
        연번:<input type="text" name="no"> <br>
        제목:<input type="text" name="title"><br>
        내용:<textarea rows="10" cols="30" name="contents"></textarea> <br>
        날짜:<input type="date" name="date"><br>
        시간:<input type="time" name="time"> <br>
        <input type="button" value="입력" onclick="input()">
        <input type="button" value="출력" onclick="output()">

    </form>
</body>
</html>
