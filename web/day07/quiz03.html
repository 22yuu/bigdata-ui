<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
        var arrTel = new Array();
        var arrMenu = new Array();
        var arrSize = new Array();
        var arrAmount = new Array();
        var arrMemo = new Array();
        var totalPrice = new Array();
        var cnt = -1;

        function order() {
            cnt++;
            arrTel[cnt] = frm1.tel.value;
            arrMenu[cnt] = frm1.menu.value;
            arrSize[cnt] = frm1.size.value;
            arrAmount[cnt] = frm1.amount.value;
            arrMemo[cnt] = frm1.memo.value;
            totalPrice[cnt] = 0;
            frm1.tel.focus();

            if(arrMenu[cnt] == "짜장면") {
                totalPrice[cnt] += 6000;
            } else if (arrMenu[cnt] =="짬뽕" || arrMenu[cnt] == "우동") {
                totalPrice[cnt] += 7000;
            } else {
                totalPrice[cnt] += 7500;
            }

            if( arrSize[cnt] == "곱배기") {
                totalPrice[cnt] += 1000;
            }
            
        }



        function check_order() {
            document.write("<table border='1'>");
            document.write("<tr>");
            document.write("<th>");
            document.write("전화번호");
            document.write("</th>");
            document.write("<th>");
            document.write("메뉴");
            document.write("</th>");
            document.write("<th>");
            document.write("사이즈");
            document.write("</th>");
            document.write("<th>");
            document.write("수량");
            document.write("</th>");
            document.write("<th>");
            document.write("메모");
            document.write("</th>");
            document.write("<th>");
            document.write("총금액");
            document.write("</th>");
            document.write("</tr>");
            // 루프문 시작

            for(var i=0; i<=cnt;i++){
                document.write("<tr>");
                document.write("<td>");
                document.write(arrTel[i]);
                document.write("</td>");
                document.write("<td>");
                document.write(arrMenu[i]);
                document.write("</td>");
                document.write("<td>");
                document.write(arrSize[i]);
                document.write("</td>");
                document.write("<td>");
                document.write(arrAmount[i]);
                document.write("</td>");
                document.write("<td>");
                document.write(arrMemo[i]);
                document.write("</td>");
                document.write("<td>");
                document.write(totalPrice[i] * arrAmount[i]);
                document.write("</td>");
                document.write("</tr>");
            }// 루프문 종료

            document.write("</table>");
        }

	</script>
</head>
<body>
    <form name="frm1">
        전화번호:<input type="text" name="tel"><br>
        메뉴:
        <select name="menu">
            <option value="짜장면">짜장면</option>
            <option value="짬뽕">짬뽕</option>
            <option value="볶음밥">볶음밥</option>
            <option value="우동">우동</option>
        </select>
        <br>
        보/곱 : <input type="radio" name="size" value="보통">보통 <input type="radio" name="size" value="곱배기">곱배기<br>
        갯수 : <input type="text" name="amount"><br>
        메모 : <textarea rows="10" cols="30" name="memo"></textarea><br>
        <input type="button" value="주문" onclick="order()">
        <input type="button" value="주문확인" onclick="check_order()">

    </form>
</body>
</html>
